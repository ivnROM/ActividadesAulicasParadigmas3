<!DOCTYPE html>
<html>
<head>
    <title>Perímetro del Cuadrado</title>
</head>
<body>
    <h1>Ejercicio 1: Perímetro del Cuadrado</h1>
    
    <script>
        var lado = prompt("Ingresa el valor del lado del cuadrado:");
        lado = parseFloat(lado);
        
        var perimetro = lado * 4;
        
        document.write("Lado del cuadrado: " + lado + "<br>");
        document.write("Perímetro del cuadrado: " + perimetro + "<br>");
    </script>
    
</body>
</html>
