<!DOCTYPE html>
<html>
<head>
    <title>Suma y Producto de 4 valores</title>
</head>
<body>
    <h1>Ejercicio 3: Suma y Producto de 4 valores</h1>
    
    <script>
        var valor1 = parseFloat(prompt("Ingresa el primer valor:"));
        var valor2 = parseFloat(prompt("Ingresa el segundo valor:"));
        var valor3 = parseFloat(prompt("Ingresa el tercer valor:"));
        var valor4 = parseFloat(prompt("Ingresa el cuarto valor:"));
        
        var sumaTotal = valor1 + valor2 + valor3 + valor4;
        var productoTotal = valor1 * valor2 * valor3 * valor4;
        
        document.write("Valores ingresados: " + valor1 + ", " + valor2 + ", " + valor3 + ", " + valor4 + "<br>");
        document.write("Suma total: " + sumaTotal + "<br>");
        document.write("Producto total: " + productoTotal + "<br>");
    </script>
    
</body>
</html>
