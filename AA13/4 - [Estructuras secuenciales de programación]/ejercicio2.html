<!DOCTYPE html>
<html>
<head>
    <title>Suma y Producto de 4 números</title>
</head>
<body>
    <h1>Ejercicio 2: Suma y Producto de 4 números</h1>
    
    <script>
        var num1 = parseFloat(prompt("Ingresa el primer número:"));
        var num2 = parseFloat(prompt("Ingresa el segundo número:"));
        var num3 = parseFloat(prompt("Ingresa el tercer número:"));
        var num4 = parseFloat(prompt("Ingresa el cuarto número:"));
        
        var suma = num1 + num2;
        var producto = num3 * num4;
        
        document.write("Números ingresados: " + num1 + ", " + num2 + ", " + num3 + ", " + num4 + "<br>");
        document.write("Suma de los dos primeros: " + suma + "<br>");
        document.write("Producto del tercero y cuarto: " + producto + "<br>");
    </script>
    
</body>
</html>
