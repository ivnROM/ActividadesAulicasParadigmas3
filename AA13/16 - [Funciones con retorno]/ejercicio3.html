<!DOCTYPE html>
<html>
<head>
    <title>Función que Retorna Cantidad de Dígitos</title>
</head>
<body>
    <h1>Ejercicio 3: Función que Retorna Cantidad de Dígitos</h1>
    
    <script>
        function contarDigitos(numero) {
            if (numero >= 1 && numero <= 9) {
                return 1;
            } else if (numero >= 10 && numero <= 99) {
                return 2;
            } else if (numero >= 100 && numero <= 999) {
                return 3;
            } else if (numero >= 1000 && numero <= 9999) {
                return 4;
            } else if (numero >= 10000 && numero <= 99999) {
                return 5;
            } else {
                return 0;
            }
        }
        
        var numero = parseInt(prompt("Ingrese un número entero positivo de hasta 5 dígitos:"));
        
        var cantidadDigitos = contarDigitos(numero);
        
        document.write("Número ingresado: " + numero + "<br>");
        document.write("Cantidad de dígitos: " + cantidadDigitos + "<br>");
    </script>
    
</body>
</html>
