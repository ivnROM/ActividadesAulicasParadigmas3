    <title>Coordenada en el Plano</title>
</head>
<body>
    <h1>Ejercicio 4: Coordenada en el Plano</h1>
    
    <script>
        var x = parseFloat(prompt("Ingrese la coordenada x:"));
        var y = parseFloat(prompt("Ingrese la coordenada y:"));
        
        document.write("Coordenada ingresada: (" + x + ", " + y + ")<br><br>");
        
        if (x > 0) {
            if (y > 0) {
                document.write("El punto se ubica en el 1ยบ Cuadrante<br>");
            } else {
                document.write("El punto se ubica en el 4ยบ Cuadrante<br>");
            }
        } else {
            if (y > 0) {
                document.write("El punto se ubica en el 2ยบ Cuadrante<br>");
            } else {
                document.write("El punto se ubica en el 3ยบ Cuadrante<br>");
            }
        }
    </script>
    
</body>
</html>
