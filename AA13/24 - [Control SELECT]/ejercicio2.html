<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 2: Presupuesto PC</title>
  </head>
  <body>
    <h1>Ejercicio 2: Presupuesto de PC</h1>

    <form>
      <label>Procesador: </label>
      <select id="cpu">
        <option value="400">Intel i3 - $400</option>
        <option value="600">Intel i5 - $600</option>
        <option value="800">Intel i7 - $800</option>
      </select>
      <br><br>

      <label>Monitor: </label>
      <select id="monitor">
        <option value="250">Samsung 20' - $250</option>
        <option value="350">Samsung 22' - $350</option>
        <option value="550">Samsung 26' - $550</option>
      </select>
      <br><br>

      <label>Disco Duro: </label>
      <select id="disco">
        <option value="300">500 Gb - $300</option>
        <option value="440">1 Tb - $440</option>
        <option value="500">3 Tb - $500</option>
      </select>
      <br><br>

      <button type="button" onclick="calcular()">Calcular</button>
      <br><br>
      <label>Total: </label>
      <input type="text" id="total">
    </form>

    <script>
      function calcular() {
        var cpu = parseInt(document.getElementById("cpu").value);
        var mon = parseInt(document.getElementById("monitor").value);
        var hd  = parseInt(document.getElementById("disco").value);
        var total = cpu + mon + hd;
        document.getElementById("total").value = total;
      }
    </script>
  </body>
</html>
