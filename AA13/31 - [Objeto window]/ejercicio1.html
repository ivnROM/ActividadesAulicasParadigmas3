<!DOCTYPE html>
<html>
<head>
    <title>El objeto window</title>
</head>
<body>
    <h1>Abrir Nueva Ventana</h1>
    <p>Haga clic en el botón para abrir una nueva ventana de 600x300 píxeles</p>
    
    <button onclick="abrirVentana()">Abrir Ventana</button>
    
    <script>
        function abrirVentana() {
            window.open("", "nuevaVentana", "width=600,height=300");
        }
    </script>
    
</body>
</html>
