<!DOCTYPE html>
<html>
<head>
    <title>Serie de Números</title>
</head>
<body>
    <h1>Ejercicio 1: Serie de Números</h1>
    <script>
        var numero = 11;
        var contador = 1;
        document.write("Serie de 25 términos (11 - 22 - 33 - 44...):<br><br>");
        
        while (contador <= 25) {
            document.write(numero + " - ");
            numero = numero + 11;
            contador = contador + 1;
        }
    </script>
</body>
</html>
