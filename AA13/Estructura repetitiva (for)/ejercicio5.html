<!DOCTYPE html>
<html>
<head>
    <title>Tipo de Triángulos</title>
</head>
<body>
    <h1>Ejercicio 5: Tipo de Triángulos</h1>
    
    <script>
        var contadorEquilatero = 0;
        var contadorIsosceles = 0;
        var contadorEscaleno = 0;
        
        for (var i = 1; i <= 4; i++) {
            document.write("<h3>Triángulo " + i + ":</h3>");
            
            var lado1 = parseFloat(prompt("Triángulo " + i + " - Ingrese el lado 1:"));
            var lado2 = parseFloat(prompt("Triángulo " + i + " - Ingrese el lado 2:"));
            var lado3 = parseFloat(prompt("Triángulo " + i + " - Ingrese el lado 3:"));
            
            document.write("Lados: " + lado1 + ", " + lado2 + ", " + lado3 + "<br>");
            
            if (lado1 == lado2 && lado2 == lado3) {
                document.write("Tipo: Equilátero (tres lados iguales)<br>");
                contadorEquilatero = contadorEquilatero + 1;
            } else if (lado1 == lado2 || lado2 == lado3 || lado1 == lado3) {
                document.write("Tipo: Isósceles (dos lados iguales)<br>");
                contadorIsosceles = contadorIsosceles + 1;
            } else {
                document.write("Tipo: Escaleno (ningún lado igual)<br>");
                contadorEscaleno = contadorEscaleno + 1;
            }
            
            document.write("<br>");
        }
        
        document.write("<h3>Resumen:</h3>");
        document.write("Cantidad de triángulos equiláteros: " + contadorEquilatero + "<br>");
        document.write("Cantidad de triángulos isósceles: " + contadorIsosceles + "<br>");
        document.write("Cantidad de triángulos escalenos: " + contadorEscaleno + "<br>");
        document.write("Tipo de triángulo que tuvo mayor cantidad: ");
        
        if (contadorEquilatero > contadorIsosceles && contadorEquilatero > contadorEscaleno) {
            document.write("Equilátero<br>");
        } else if (contadorIsosceles > contadorEquilatero && contadorIsosceles > contadorEscaleno) {
            document.write("Isósceles<br>");
        } else if (contadorEscaleno > contadorEquilatero && contadorEscaleno > contadorIsosceles) {
            document.write("Escaleno<br>");
        } else {
            document.write("Empate<br>");
        }
    </script>
    
</body>
</html>
