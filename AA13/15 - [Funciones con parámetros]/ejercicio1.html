<!DOCTYPE html>
<html>
<head>
    <title>Función que Muestra el Menor</title>
</head>
<body>
    <h1>Ejercicio 1: Función que Muestra el Menor</h1>
    
    <script>
        function mostrarMenor(num1, num2, num3) {
            document.write("Números enviados: " + num1 + ", " + num2 + ", " + num3 + "<br>");
            
            var menor = num1;
            
            if (num2 < menor) {
                menor = num2;
            }
            
            if (num3 < menor) {
                menor = num3;
            }
            
            document.write("El menor es: " + menor + "<br><br>");
        }
        
        var valor1 = parseInt(prompt("Ingrese el primer número:"));
        var valor2 = parseInt(prompt("Ingrese el segundo número:"));
        var valor3 = parseInt(prompt("Ingrese el tercer número:"));
        
        mostrarMenor(valor1, valor2, valor3);
    </script>
    
</body>
</html>
