<!DOCTYPE html>
<html>
<head>
    <title>Entrada de Datos</title>
</head>
<body>
    <h1>Cargar Datos del Usuario</h1>
    
    <script>
        var nombre = prompt("Ingresa tu nombre:");
        
        var email = prompt("Ingresa tu email:");
        
        document.write("Nombre: " + nombre + "<br>");
        document.write("Email: " + email + "<br>");
    </script>
    
</body>
</html>
