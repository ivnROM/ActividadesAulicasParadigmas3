<!DOCTYPE html>
<html>
  <head>
    <title>Raíz Cuadrada</title>
  </head>
  <body>
    <h1>Ejercicio 2: Raíz Cuadrada</h1>

    <script>
    var numero = parseFloat(prompt("Ingrese un valor:"));

    var raiz = Math.sqrt(numero);

    document.write("Número ingresado: " + numero + "<br>");
    document.write("La raíz cuadrada de " + numero + " es: " + raiz + "<br>");
    </script>

  </body>
</html>
