<!DOCTYPE html>
<html>
  <head>
    <title>Elevar a la Tercera Potencia</title>
  </head>
  <body>
    <h1>Ejercicio 1: Elevar a la Tercera Potencia</h1>

    <script>
    var numero = parseFloat(prompt("Ingrese un número:"));

    var resultado = Math.pow(numero, 3);

    document.write("Número ingresado: " + numero + "<br>");
    document.write("El número elevado a la tercera potencia es: " + resultado + "<br>");
    </script>

  </body>
</html>
