<!DOCTYPE html>
<html>
<head>
    <title>Evento onLoad</title>
</head>
<body onload="mensajeBienvenida()">
    <h1>Bienvenido a la Página</h1>
    <p>Este mensaje de alerta aparece después de que se carga la página.</p>
    
    <script>
        function mensajeBienvenida() {
            alert("¡Bienvenido! La página se cargó correctamente.");
        }
    </script>
    
</body>
</html>
