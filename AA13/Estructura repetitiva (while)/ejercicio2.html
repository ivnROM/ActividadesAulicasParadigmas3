<!DOCTYPE html>
<html>
<head>
    <title>Múltiplos de 8</title>
</head>
<body>
    <h1>Ejercicio 2: Múltiplos de 8</h1>
    
    <script>
        var multiplo = 8;
        document.write("Múltiplos de 8 hasta 500:<br><br>");
        
        while (multiplo <= 500) {
            document.write(multiplo + " - ");
            multiplo = multiplo + 8;
        }
    </script>
    
</body>
</html>
