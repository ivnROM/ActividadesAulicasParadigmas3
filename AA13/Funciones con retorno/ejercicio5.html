<!DOCTYPE html>
<html>
<head>
    <title>Función que Retorna Suma de 5 Valores</title>
</head>
<body>
    <h1>Ejercicio 5: Función que Retorna Suma de 5 Valores</h1>
    
    <script>
        function cargarYSumar() {
            var suma = 0;
            
            for (var i = 1; i <= 5; i++) {
                var valor = parseFloat(prompt("Ingrese el valor " + i + ":"));
                document.write("Valor " + i + ": " + valor + "<br>");
                suma = suma + valor;
            }
            
            return suma;
        }
        
        var resultado = cargarYSumar();
        
        document.write("<br>Suma total de los 5 valores: " + resultado + "<br>");
    </script>
    
</body>
</html>
