<!DOCTYPE html>
<html>
<head>
    <title>Cálculo de Pago</title>
</head>
<body>
    <h1>Ejercicio 4: Cálculo de Pago</h1>
    
    <script>
        var precio = parseFloat(prompt("Ingresa el precio del artículo (número entero):"));
        var cantidad = parseFloat(prompt("Ingresa la cantidad que lleva el cliente:"));
        
        var totalPagar = precio * cantidad;
        
        document.write("Precio del artículo: $" + precio + "<br>");
        document.write("Cantidad: " + cantidad + "<br>");
        document.write("Total a abonar: $" + totalPagar + "<br>");
    </script>
    
</body>
</html>
