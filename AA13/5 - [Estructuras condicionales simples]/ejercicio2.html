<!DOCTYPE html>
<html>
<head>
    <title>Comparar Claves</title>
</head>
<body>
    <h1>Ejercicio 2: Comparar Claves</h1>
    
    <script>
        var clave1 = prompt("Ingrese la clave:");
        var clave2 = prompt("Ingrese nuevamente la clave:");
        
        document.write("Primera clave: " + clave1 + "<br>");
        document.write("Segunda clave: " + clave2 + "<br><br>");
        
        if (clave1 == clave2) {
            document.write("Las claves son iguales<br>");
        } else {
          document.write("Las claves NO son iguales<br>");
        }
    </script>
    
</body>
</html>
