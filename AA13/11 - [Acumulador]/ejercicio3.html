<!DOCTYPE html>
<html>
<head>
    <title>Sueldos de Empleados</title>
</head>
<body>
    <h1>Ejercicio 3: Sueldos de Empleados</h1>
    
    <script>
        var entre100y300 = 0;
        var masDe300 = 0;
        var gastoTotal = 0;
        
        for (var i = 1; i <= 5; i++) {
            var sueldo = parseFloat(prompt("Ingrese el sueldo del empleado " + i + ":"));
            document.write("Empleado " + i + ": $" + sueldo + "<br>");
            
            gastoTotal = gastoTotal + sueldo;
            
            if (sueldo >= 100 && sueldo <= 300) {
                entre100y300 = entre100y300 + 1;
            } else if (sueldo > 300) {
                masDe300 = masDe300 + 1;
            }
        }
        
        document.write("<br><h3>Resultados:</h3>");
        document.write("Empleados que cobran entre $100 y $300: " + entre100y300 + "<br>");
        document.write("Empleados que cobran m√°s de $300: " + masDe300 + "<br>");
        document.write("Gasto total en sueldos de la empresa: $" + gastoTotal + "<br>");
    </script>
    
</body>
</html>
