<!DOCTYPE html>
<html>
<head>
    <title>Serie de 20 Términos</title>
</head>
<body>
    <h1>Ejercicio 4: Serie de 20 Términos</h1>
    
    <script>
        var numero = 5;
        
        document.write("Serie de 20 términos (5 - 10 - 15 - 20...):<br><br>");
        
        for (var i = 1; i <= 20; i++) {
            document.write(numero + " - ");
            numero = numero + 5;
        }
    </script>
    
</body>
</html>
