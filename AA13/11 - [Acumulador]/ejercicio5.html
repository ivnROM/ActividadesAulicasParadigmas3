<!DOCTYPE html>
<html>
<head>
    <title>Múltiplos de 10</title>
</head>
<body>
    <h1>Ejercicio 5: Múltiplos de 10</h1>
    
    <script>
        var multiplo = 10;
        
        document.write("Múltiplos de 10 hasta 1500:<br><br>");
        
        while (multiplo <= 1500) {
            document.write(multiplo + " - ");
            multiplo = multiplo + 10;
        }
    </script>
    
</body>
</html>
