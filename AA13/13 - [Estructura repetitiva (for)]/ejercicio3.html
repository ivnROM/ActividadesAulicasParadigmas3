<!DOCTYPE html>
<html>
<head>
    <title>Tabla de Multiplicar del 5</title>
</head>
<body>
    <h1>Ejercicio 3: Tabla de Multiplicar del 5</h1>
    
    <script>
        document.write("<h3>Tabla del 5 (del 5 al 50):</h3>");
        
        for (var i = 1; i <= 10; i++) {
            var resultado = 5 * i;
            document.write("5 x " + i + " = " + resultado + "<br>");
        }
    </script>
    
</body>
</html>
