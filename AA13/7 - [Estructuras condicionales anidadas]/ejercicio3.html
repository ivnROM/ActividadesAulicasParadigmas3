<!DOCTYPE html>
<html>
<head>
    <title>Números Menores a 10</title>
</head>
<body>
    <h1>Ejercicio 3: Números Menores a 10</h1>
    
    <script>
        var num1 = parseFloat(prompt("Ingrese el primer número:"));
        var num2 = parseFloat(prompt("Ingrese el segundo número:"));
        var num3 = parseFloat(prompt("Ingrese el tercer número:"));
        
        document.write("Números ingresados: " + num1 + ", " + num2 + ", " + num3 + "<br><br>");
        
        if (num1 < 10) {
            if (num2 < 10) {
                if (num3 < 10) {
                    document.write("Todos los valores ingresados son menores a diez<br>");
                }
            }
        }
    </script>
    
</body>
</html>
