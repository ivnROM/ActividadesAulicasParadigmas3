<!DOCTYPE html>
<html>
<head>
    <title>Verificar Navidad</title>
</head>
<body>
    <h1>Ejercicio 1: Verificar Navidad</h1>
    
    <script>
        var dia = parseInt(prompt("Ingrese el día:"));
        var mes = parseInt(prompt("Ingrese el mes:"));
        var anio = parseInt(prompt("Ingrese el año:"));
        
        document.write("Fecha ingresada: " + dia + "/" + mes + "/" + anio + "<br><br>");
        
        if (dia == 25) {
            if (mes == 12) {
                document.write("La fecha corresponde a Navidad<br>");
            }
        }
    </script>
    
</body>
</html>
