<!DOCTYPE html>
<html>
<head>
    <title>Función para Mostrar Rango</title>
</head>
<body>
    <h1>Ejercicio 1: Función para Mostrar Rango</h1>
    
    <script>
        function mostrarRango(menor, mayor) {
            document.write("Números del " + menor + " al " + mayor + ":<br>");
            for (var i = menor; i <= mayor; i++) {
                document.write(i + " ");
            }
            document.write("<br><br>");
        }
        
        var num1 = parseInt(prompt("Ingrese el primer número (menor):"));
        var num2 = parseInt(prompt("Ingrese el segundo número (mayor):"));
        
        mostrarRango(num1, num2);
        
        document.write("Ejemplo: Si ingresamos 4 y 10:<br>");
        mostrarRango(4, 10);
    </script>
    
</body>
</html>
